parameters:
- name: packageName
  type: string
  default: 'azure-quantum'
- name: envSuffix
  type: string
  default: ''


steps:
- pwsh: |
    Write-Host "Parameters: ${{ parameters.packageName }}, ${{ parameters.envSuffix }}"
- pwsh: ./bootstrap.ps1 -PackageDir ${{ parameters.packageName }} -EnvType ${{ parameters.envSuffix }}
  displayName: Create ${{ parameters.packageName }}${{ parameters.envSuffix}} conda environment
- pwsh: build/pack.ps1 -PackageDirs ${{ parameters.packageName }}
  displayName: Pack ${{ parameters.packageName }}
  condition: eq(variables.envSuffix, '')
